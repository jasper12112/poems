<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ILY HANNA</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100" x-data="{ showModal: false, currentPoem: {} }">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Poems</h1>
        <div id="poemForm" class="mb-4">
        </div>
        <!-- Content will go here -->
    </div>
    <div id="poemModal" class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center" x-show="showModal" @click.away="showModal = false" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 scale-90" x-transition:enter-end="opacity-100 scale-100" x-transition:leave="transition ease-in duration-200" x-transition:leave-start="opacity-100 scale-100" x-transition:leave-end="opacity-0 scale-90">
        <div class="bg-white p-6 rounded shadow-lg max-w-xl w-full" @click.away="showModal = false">
            <h2 id="modalTitle" class="text-2xl font-bold mb-2" x-text="currentPoem.title"></h2>
            <p id="modalAuthor" class="text-sm text-gray-600 mb-4" x-text="'by ' + currentPoem.author"></p>
            <p id="modalContent" class="text-gray-800" x-html="currentPoem.content"></p>
            <button @click="showModal = false" class="mt-4 bg-red-500 text-white px-4 py-2 rounded">Close</button>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.10.2/dist/cdn.min.js" defer></script>
</body>
</html>
